<h2>Wyloguj się</h2>
<button (click)="logout()">Wyloguj</button>
<div class="container">
  <h2>Zaloguj się</h2>
  <form #loginForm="ngForm">
    <div class="alert alert-danger" [hidden]="!badCredentialsFlag">Błędny login lub hasło</div>
    <div class="form-group">
      <label for="username">Nazwa użytkownika</label>
      <input class="form-control" id="username" #username required>
      <label for="password">Hasło</label>
      <input class="form-control" id="password" #password type="password" required>
      <button class="btn btn-success" [disabled]="!loginForm.form.valid"
              (keydown.enter)="login(username.value, password.value); username.value=''; password.value=''"
              (click)="login(username.value, password.value); username.value=''; password.value=''">
        Zaloguj
      </button>
    </div>
  </form>
</div>
